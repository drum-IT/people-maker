<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css" />
    <script src="assets/scripts/index.js" defer></script>
    <title>Burger Franchise</title>
  </head>

  <body>
    <div class="container">
      <div class="list person">
        <table>
          <thead>
            <tr>
              <th colspan="2" id="person_name">Person Name</th>
            </tr>
          </thead>
          <tbody id="person_table"> </tbody>
        </table>
      </div>
      <div class="list hobbies">
        <table>
          <thead>
            <tr>
              <th colspan="2">Hobbies</th>
            </tr>
          </thead>
          <tbody id="hobby_table"> </tbody>
        </table>
      </div>
      <div class="list quirks">
        <table id="experience_table">
          <thead>
            <tr>
              <th colspan="2">Quirks</th>
            </tr>
          </thead>
          <tbody id="quirk_table"> </tbody>
        </table>
      </div>
      <div class="list religion">
        <table>
          <thead>
            <tr>
              <th colspan="2">Religion</th>
            </tr>
          </thead>
          <tbody id="religion_table"> </tbody>
        </table>
      </div>
      <div class="list personality">
        <table>
          <thead>
            <tr>
              <th colspan="2">Personality</th>
            </tr>
          </thead>
          <tbody id="personality_table"> </tbody>
        </table>
      </div>
      <button onclick="game.newPerson()">New Person</button>
    </div>
  </body>

</html>
